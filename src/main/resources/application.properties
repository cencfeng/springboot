## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/beautiful?characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Json 时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
## Mybatis 配置
mybatis.typeAliasesPackage=com.example.myspringboot.entity
mybatis.mapperLocations=classpath:/mapper/*.xml
#视图控制
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

spring.thymeleaf.cache=false
#html检验
spring.thymeleaf.mode=LEGACYHTML5
#日志同时配置时file优先path
#logging.file=springboot.log
#logging.path = D:/file
logging.level.com.example.myspringboot.mapper=debug
#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
## Redis 配置
## Redis数据库索引（默认为0）
#spring.redis.database=0
## Redis服务器地址
spring.redis.host=192.168.214.129
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
#spring.redis.password=123456
## 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
## 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
## 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
## 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
## 连接超时时间（毫秒）
spring.redis.timeout=0