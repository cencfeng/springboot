<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="/webjars/jquery/2.0.3/jquery.min.js"></script>
    <link href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.css" rel="stylesheet"></link>
    <title>Title</title>
    <style type="text/css">
        .input-group {
            margin: 10px 0px;
        }
        h3 {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        li {
            list-style-type: square;
            margin: 10px 0;
        }
        em {
            color: #c7254e;
            font-style: inherit;
            background-color: #93d8ca;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div style="border-right: 1px solid #ddd;">
            <div class="well col-md-12">
                <h3 style="text-align: center;">用户登录</h3>
                <form action="/user/login" method="post">
                    <div class="input-group input-group-md">
						<span class="input-group-addon" id="sizing-addon1"><i
                                class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <input
                            type="text" class="form-control" placeholder="用户名" name="username"
                            aria-describedby="sizing-addon1"/>
                    </div>
                    <div class="input-group input-group-md">
						<span class="input-group-addon" id="sizing-addon1"><i
                                class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="密码" name="password"
                               aria-describedby="sizing-addon1"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $("#testbtn").click(function () {
            $.post("/menu/menutest",{},function (data) {
                //var sss = JSON.stringify(data[0]);
                //alert(sss);
                $.each(data[0]  ,function (i,n) {
                    alert(n.m_name);
                });
            });
        });
    })
</script>
</body>
</html>
