<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="/bootstrap/css/login.css" rel="stylesheet"/>
    <script src="/bootstrap/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="login-window">
    <form action="/user/menu" method="post">
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div class="fg-line">
            <input id="username" type="text" class="form-control" name="username" placeholder="帐号" required autofocus>
        </div>
    </div>
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
        <div class="fg-line">
            <input id="password" type="password" class="form-control" name="password" placeholder="密码" required>
        </div>
    </div>

    <a id="login-bt" href="javascript:;" class="waves-effect waves-button waves-float"><i class="zmdi zmdi-arrow-forward"></i></a>
        <input type="submit" value="login" id="btnlogin">
    </form>
    <input type="button" value="testsssssssss" id="btntest">
</div>

<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/waves-0.7.5/waves.min.js"></script>
<script type="text/javascript">
    //解决iframe下系统超时无法跳出iframe框架的问题
    if (window != top){
        top.location.href = location.href;
    }
</script>
</body>
</html>
